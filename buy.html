<script type="text/javascript">

    var token = "live_5ff4b452f70aabd5cb687c9b1b3"
    var priceId = "pri_01hmpt9821dyq2vs82m3vyp1cw"

    var items = [{
      quantity: 1,
      priceId: priceId,
    }];

    Paddle.Setup({
      token: token,
    });

    function fetchPrice() {
      var request = {
        items: items,
        address: {
         countryCode: 'US'
        }
      }

      Paddle.PricePreview(request)
        .then((result) => {
          var formattedTotal = result['data']['details']['lineItems'][0]['formattedTotals']['total']
          document.getElementById('price').innerText = formattedTotal;
        })
        .catch((error) => {
          console.error(error);
        });
    }
</script>

  </div>

  <div class="purchase-card">

  </a>

</div>

<script>
    fetchPrice();
    var button = document.getElementById('buy_button');

</script>
